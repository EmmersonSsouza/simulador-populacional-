<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Crescimento Populacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Crescimento Populacional UNEX </h1>
        <form id="form">
            <label for="anoInicial">Ano Inicial:</label>
            <input type="number" id="anoInicial" required>

            <label for="populacaoInicial">População Inicial:</label>
            <input type="number" id="populacaoInicial" required>

            <label for="taxaCrescimento">Taxa de Crescimento (%):</label>
            <input type="number" id="taxaCrescimento" step="0.01" required>

            <label for="anoFinal">Ano Final:</label>
            <input type="number" id="anoFinal" required>

            <button type="button" onclick="simularCrescimento()">Simular</button>
        </form>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
